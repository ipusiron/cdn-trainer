<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CDN Trainer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>CDN Trainer</h1>
    <p class="subtitle">
      攻撃者から見えるサーバーの姿とは？<br />
      CDN・WAF・オリジン構成の違いを体験しながら学べます
    </p>
  </header>

  <main>
    <section class="custom-config">
      <h2>🛠 カスタム構成モード</h2>
      <form id="configForm">
        <label><input type="checkbox" id="cdn" checked /> CDN を有効にする</label><br />
        <label><input type="checkbox" id="waf" checked /> WAF を有効にする</label><br />
        <label><input type="checkbox" id="iplimit" checked /> Origin にIP制限をかける</label><br />
        <button type="button" onclick="evaluateConfig()">構成を診断する</button>
      </form>
    </section>

    <section class="diagram-section">
      <h2>構成図</h2>
      <div id="diagram" class="diagram-box"></div>
    </section>

    <section class="diagnosis-section">
      <h2>診断コメント</h2>
      <div id="diagnosis" class="diagnosis-box"></div>
    </section>
  </main>

  <footer>
    <div class="footer">
      🔗 GitHubリポジトリはこちら（
      <a href="https://github.com/ipusiron/cdn-trainer" target="_blank">
        ipusiron/cdn-trainer
      </a>）
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
